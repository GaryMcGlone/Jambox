<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-segment (ionChange)="segmentChanged($event)">
          <ion-segment-button value="spotify" checked>
            Spotify
          </ion-segment-button>
          <ion-segment-button value="youtube">
            YouTube
          </ion-segment-button>
        </ion-segment>

        <div *ngIf="spotifySelectedCheck()">
            <app-spotify-search></app-spotify-search>
            <ion-button size="small" href="http://localhost:8889/login">Connect Spotify</ion-button>
        </div>    
        <div *ngIf="!spotifySelectedCheck()">
            <ion-button size="small">YouTube</ion-button>
        </div>  
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
