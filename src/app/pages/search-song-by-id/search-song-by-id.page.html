<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
    <ion-button slot='start' fill='clear' size="small" color="dark" (click)="exit()">
      <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>
<ion-list no-lines>
  <ion-item [ngClass]="cssClass" *ngFor="let post of searchResults" text-wrap>
    <app-search-result [post]="post"></app-search-result>
    </ion-item>
</ion-list>
