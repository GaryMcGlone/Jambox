<ion-content padding class="background">
  <h2 text-center>Login</h2>
  
  <ion-item>
    <ion-label color="dark" position="floating" stacked>Email</ion-label>
    <ion-input #email color="dark" type="email"></ion-input>
  </ion-item>

  
  <ion-item>
    <ion-label color="dark"  position="floating" stacked>Password</ion-label>
    <ion-input color="dark" #password type="password"></ion-input>
  </ion-item>
  
  
  <ion-button style="margin-top:16px" expand='block' (click)="login(email.value, password.value)">
    <ion-icon slot="end" name="log-in"></ion-icon>
    Sign In
  </ion-button>
