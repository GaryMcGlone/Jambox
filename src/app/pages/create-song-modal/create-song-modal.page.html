<ion-header>
  <ion-toolbar>
    <ion-title>Post Song</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="albumArt" alt="albumArt">
  <ion-label  style="text-align:center">
      <h1>{{ songName}}</h1>
      <h1>{{ artistName }}</h1>
    </ion-label>
    <ion-footer>
        <ion-toolbar color="primary">
          <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">
            Close
          </ion-button>
        </ion-toolbar>
      </ion-footer>
      
</ion-content>
