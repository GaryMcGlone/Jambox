<ion-header>
  <ion-toolbar>
    <ion-title>comments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <img src={{post.albumArt}} slot="start" class="smallArt">
      <h4>{{post.songName}}</h4>
      <p slot="end">{{post.artistName}}</p>
    </ion-item>
  </ion-card>
</ion-content>
