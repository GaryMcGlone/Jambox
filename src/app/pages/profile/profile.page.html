<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button slot="end">
        <ion-icon icon="search" id="search"></ion-icon>
      </ion-menu-button>
      <ion-title>Profile</ion-title>
      <ion-button slot="start" fill='clear' color='dark' style="margin-top:16px" (click)="navigateToSettings()">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
        <ion-img *ngIf="profilePicture"  class="profilePicture" src="{{profilePicture}}"></ion-img>
     <ion-img *ngIf="!profilePicture"  class="profilePicture"   src="https://banner2.kisspng.com/20180420/ahw/kisspng-headphones-computer-icons-symbol-headphone-logo-5ad977ff1cbe74.0665303015242014711178.jpg"></ion-img> 
  <div>
      <ion-button class="imageButton" (click)="takePicture()">Camera<i class="fas fa-camera"></i></ion-button>
      <ion-button class="imageButton" (click)="selectImageFromGallery()"> Gallery <i class="fas fa-images"> </i> </ion-button>
  </div>
   <div>
      <ion-input value="{{userBio}}"></ion-input>
      <ion-button  (click)="saveBio()"> Save Bio <i class="fas fa-images"> </i> </ion-button>
   </div>
    </ion-card-content>
  </ion-card>
  <app-profile-post-list></app-profile-post-list>
</ion-content>
