<ion-item text-wrap>
    <ion-thumbnail slot="start">
      <img [src]="item.snippet.thumbnails.high.url">
    </ion-thumbnail>
    <ion-label>
      <h2>{{item.snippet.channelTitle}}</h2>
      <p>{{item.snippet.title}}</p>
    </ion-label>
    <ion-button fill="outline" slot="end" (click)="selectSong(item.id,item.artists[0].name,item.name,item.album.images[0].url)">View</ion-button>
</ion-item>
