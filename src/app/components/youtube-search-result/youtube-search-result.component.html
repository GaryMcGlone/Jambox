<ion-item-sliding>
<ion-item detail="true" *ngIf="item" (click)="selectSong(item.id.videoId,item.snippet.channelTitle,item.snippet.title,item.snippet.thumbnails.high.url)">
    <ion-thumbnail slot="start">
      <img style="margin:0;" [src]="item.snippet.thumbnails.high.url">
    </ion-thumbnail>
    <ion-label text-wrap>
      <h4>{{item.snippet.title}}</h4>
      <p>{{item.snippet.channelTitle}}</p>
    </ion-label>
</ion-item>
<ion-item-options side="start">
    <ion-item-option style="width: 50px;" (click)="performSearch(item.id)">
      <ion-icon name="search" size="large"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
