<ion-item *ngIf="user" (click)="selectUser()" text-wrap>
    <ion-label text-wrap>
      {{user.displayName}}
    </ion-label>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="follow(user)" [fill]="buttonFill" size="small" shape="round">{{btnValue}}</ion-button>
    </ion-buttons>
</ion-item>
