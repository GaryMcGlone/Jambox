<ion-card *ngIf="currentChat">
  <ion-card-header>
    <b>{{otherUser.displayName}}</b>
  </ion-card-header>
  <ion-card-content>
    <div text-wrap >
      <p *ngIf="user.displayName != lastMessage.senderName">{{otherUser.displayName}}</p>
      <p *ngIf="user.displayName == lastMessage.senderName">You: </p>
      {{lastMessage.message}}
    </div>
  </ion-card-content>
</ion-card>
