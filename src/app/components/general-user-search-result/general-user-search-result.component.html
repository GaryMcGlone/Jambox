<ion-item *ngIf="user" text-wrap>
  <ion-label text-wrap>
    {{user.displayName}}
  </ion-label>
  <ion-buttons slot="end">
    <ion-button color="primary" (click)="!isFollowing ? follow(user) : unfollow()"  [fill]="buttonFill" size="small" shape="round">{{btnValue}}</ion-button>
  </ion-buttons>
</ion-item>
