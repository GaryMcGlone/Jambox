<ion-grid *ngIf="user" (click)="viewProfile()" text-wrap>
  <ion-row>
    <ion-col size="2" class="colClass">
      <ion-avatar>
        <img *ngIf="user.profilePic" class="profilePicture" src="{{user.profilePic}}"/>
        <img *ngIf="!user.profilePic" src="../../assets/icon/defaultProfilePic.jpg" class="profilePicture"/>
      </ion-avatar>
    </ion-col>
    <ion-col size="6" style="text-align: center">
      <ion-label text-wrap>
        {{user.displayName}}
      </ion-label>
      <ion-note>
        Followers:
      </ion-note>
      <ion-note>{{ followCount }}</ion-note>
    </ion-col>
    <ion-col size="4" class="colClass">
      <ion-button color="primary" (click)="!isFollowing ? follow(user, $event) : unfollow($event)" [fill]="buttonFill" size="small" shape="round">{{btnValue}}</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
