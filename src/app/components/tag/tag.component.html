<ion-grid *ngIf="tag" text-wrap>
    <ion-row (click)="openTagPage(tag)">
        <ion-col size="2"  class="colClass">
            <fa-icon color="primary" [icon]="['fas','hashtag']"></fa-icon>
        </ion-col>
        <ion-col size="9">
            <ion-label text-wrap>
                {{tagString}}
            </ion-label>
        </ion-col>
        <ion-col size="1" class="colClass">
            <ion-label>
                {{taggedPostsCount}}
            </ion-label>
        </ion-col>
    </ion-row>
</ion-grid>
