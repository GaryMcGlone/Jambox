<input type="text" (keyup)="search($event)" placeholder="Search users...">

<ion-list lines="none">
  <div class="spinner-holder" align="center">
    <ion-spinner name="crescent" *ngIf="showSpinner"></ion-spinner>
  </div>
  <ion-item [ngClass]="cssClass" *ngFor="let user of users">
    <!-- <user-item [user]="user"></user-item> -->
    <p>{{user.displayName}}</p>
  </ion-item>
  <p *ngIf="!users">No results found</p>
</ion-list>
