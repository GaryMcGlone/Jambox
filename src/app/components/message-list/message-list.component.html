<ion-content>
  <ion-list no-padding lines="none" *ngIf="chat">
    <div class="spinner-holder" align="center">
      <ion-spinner name="crescent" *ngIf="showSpinner"></ion-spinner>
    </div>
    <div *ngIf="messages">
      <ion-item *ngFor="let message of messages; let last = last" slot="end">
        <message [message]="message"></message>
      </ion-item>
    </div>
</ion-list>
</ion-content>
