<ion-card mode='md' *ngIf="post">
    <!-- <ion-button item-right (click)="follow()" [fill]="buttonFill" size="small" shape="round">{{btnValue}}</ion-button> -->
  <ion-img [src]="post.albumArt"></ion-img>
  <ion-card-header style="text-align:center">
    <ion-card-subtitle>{{ post.songName }}</ion-card-subtitle>
    <ion-card-title>{{ post.artistName }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div text-wrap style="word-wrap: break-word; word-break: break-all;">
      {{auth.displayName}}: {{ post.caption }}
    </div>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <ion-button icon-left fill='clear' size="small" color="dark">
        <ion-icon name="heart-empty"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button icon-left fill='clear' size="small" color="dark">
        <ion-icon name="text"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)='play(post.songId)' icon-left fill='clear' size="small" color="dark">
        <ion-icon name="play"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col style="margin-top:2%" center text-center>
      <ion-note >
        {{ post.createdAt | dateTimeConvert:'' }}
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>
