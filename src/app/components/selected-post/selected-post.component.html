<ion-card style="position: sticky; top:0;z-index: 3;background: white;width: 100vw; margin-left: -20px;overflow: visible;margin-top:-20px;">
    <ion-item>
      <img src={{post.albumArt}} slot="start" class="smallArt">
      <h4>{{post.songName}}</h4>
      <p slot="end">{{post.artistName}}</p>
    </ion-item>
  </ion-card>
