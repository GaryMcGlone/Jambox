  <ion-card *ngIf="album" >
    <ion-img [src]="album.artworkUrl100" style="width:300px"></ion-img>
    <ion-card-header text-wrap style="word-wrap: break-word; word-break: break-all;text-align: center;">
      <ion-card-subtitle>{{ album.name }}</ion-card-subtitle>
      <ion-card-subtitle>{{ album.artistName }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="font-size:25px">
        <ion-icon name="heart-empty"></ion-icon>
        <ion-icon name="chatbubbles"></ion-icon>
    </ion-card-content>
  </ion-card>
