  <ion-card *ngIf="album" >
    <ion-img [src]="album.artworkUrl100" style="width:250px"></ion-img>
    <ion-card-header style="text-align:center">
      <ion-card-subtitle>{{ album.name }}</ion-card-subtitle>
      <ion-card-subtitle>{{ album.artistName }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="font-size:25px">
        <ion-icon name="heart-empty"></ion-icon>
        <ion-icon name="chatbubbles"></ion-icon>
    </ion-card-content>
  </ion-card>
