<div class="wrapper">
    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-textarea rows="1" [(ngModel)]="content"></ion-textarea>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <ion-button expand='block' [disabled]="disableButton()" (click)="sendMessage()">
            Send
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
