<ion-card *ngIf="currentTrack">
  <ion-img [src]="currentTrack.album.images[0].url" style="width: 75px"></ion-img>
  <ion-card-header style="text-align:center">
    <ion-card-subtitle>{{ currentTrack.name }}</ion-card-subtitle>
    <ion-card-title>{{ currentTrack.artists[0].name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
      <ion-icon name="heart-empty"></ion-icon>
  </ion-card-content>
</ion-card>
