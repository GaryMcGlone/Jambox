<ion-searchbar mode="ios" placeholder="Search Hashtags" (ionChange)="search($event)"></ion-searchbar>
<ion-list lines="full">
    <div class="spinner-holder" align="center">
        <ion-spinner name="crescent" *ngIf="showSpinner"></ion-spinner>
    </div>

    <ion-item class="animated slideInUp faster card" *ngFor="let tag of tags">
        <app-tag [tag]="tag"></app-tag>
    </ion-item>
</ion-list>
