<ion-item-sliding>
  <ion-item>
    <ion-thumbnail slot="start">
      <img [src]="item.album.images[0].url">
    </ion-thumbnail>
    <ion-label text-wrap>
      <h4>{{item.artists[0].name}}</h4>
      <p>{{item.name}}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option (click)="selectSong(item.id,item.artists[0].name,item.name,item.album.images[0].url)">View</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
