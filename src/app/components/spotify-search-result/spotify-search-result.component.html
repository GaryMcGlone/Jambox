<ion-item text-wrap>
    <ion-thumbnail slot="start">
      <img [src]="item.album.images[0].url">
    </ion-thumbnail>
    <ion-label>
      <h2>{{item.artists[0].name}}</h2>
      <p>{{item.name}}</p>
    </ion-label>
    <ion-button fill="outline" slot="end" (click)="selectSong(item.id,item.artists[0].name,item.name,item.album.images[0].url)">View</ion-button>
  </ion-item>
