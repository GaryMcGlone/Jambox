<ion-item *ngIf="item" (click)="selectSong(item.uri, item.artists[0].name, item.name, item.album.images[0].url, item.album.external_urls.spotify, item.preview_url)">
  <ion-thumbnail slot="start">
    <img [src]="item.album.images[0].url">
  </ion-thumbnail>
  <ion-label>
    <h2>{{ item.name }}</h2>
    <p>{{ item.artists[0].name }}</p>
  </ion-label>
  <ion-buttons slot="end">
    <ion-button fill="clear" color="medium">
      <ion-icon name="star"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="medium">
      <ion-icon name="play"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="medium">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
