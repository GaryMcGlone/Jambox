<ion-item-sliding>
  <ion-item
    detail="true"
    *ngIf="item"
    (click)="
      selectSong(
        item.album.uri,
        item.artists[0].name,
        item.name,
        item.album.images[0].url,
        item.album.external_urls.spotify,
        item.preview_url
      )
    "
  >
    <ion-thumbnail slot="start">
      <img style="margin:0;" [src]="item.album.images[0].url" />
    </ion-thumbnail>
    <ion-label text-wrap>
      <h4>{{ item.name }}</h4>
      <p>{{ item.artists[0].name }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option style="width: 50px;" (click)="performSearch(item.id)">
      <ion-icon name="search" size="large"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
