<ion-grid *ngIf="user" (click)="selectUser()" text-wrap>
    <ion-row>
      <ion-col size="3" class="colClass">
          <ion-avatar>
              <ion-img *ngIf="profilePicture" class="profilePicture" src="{{profilePicture}}"></ion-img>    
              <ion-img *ngIf="!profilePicture" src="../../assets/icon/defaultProfilePic.jpg" class="profilePicture"></ion-img>
          </ion-avatar>
      </ion-col>
      <ion-col size="7" style="text-align: center">
          <ion-label text-wrap>
              {{user.displayName}} 
          </ion-label>
      </ion-col>
      <ion-col size="2" class="colClass">
          <ion-button fill="clear" color="medium" (click)="deleteNotification()" size="large" >
              <ion-icon name="add"></ion-icon>    
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
