<ion-item>
    <ion-label position="floating">Search YouTube</ion-label>
    <ion-input #search (keyup)="searchYouTube(search.value)"></ion-input>
</ion-item>

<ion-list no-padding>
    <div class="spinner-holder" align="center">
        <ion-spinner name="crescent" *ngIf="showSpinner"></ion-spinner>
    </div>
  <ion-item *ngFor="let item of items" no-padding>
      <app-youtube-search-result [item]="item"></app-youtube-search-result>
  </ion-item>
</ion-list>
