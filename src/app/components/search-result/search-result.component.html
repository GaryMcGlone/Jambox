<ion-card *ngIf="searchResult">
  <ion-img [src]="searchResult.albumArt"></ion-img>
  <ion-card-header style="text-align:center">
    <ion-card-subtitle>{{ searchResult.songName }}</ion-card-subtitle>
    <ion-card-title>{{ searchResult.artistName }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div text-wrap style="word-wrap: break-word; word-break: break-all;">
      Username: {{ searchResult.caption }}
    </div>
  </ion-card-content>
  <ion-card-content>
    <ion-icon name="heart-empty"></ion-icon>
    <ion-icon name="chatbubbles"></ion-icon>
    <ion-button (click)="follow()" [fill]="buttonFill" size="small" shape="round">Follow</ion-button>
    <div class="timestamp">
      {{ searchResult.createdAt | dateTimeConvert:'' }}
    </div>
  </ion-card-content>
</ion-card>
