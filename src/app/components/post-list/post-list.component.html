<ion-list no-lines>
    <div class="spinner-holder" align="center">
        <ion-spinner name="crescent" *ngIf="showSpinner"></ion-spinner>
    </div>
      <ion-item [ngClass]="cssClass" *ngFor="let post of posts" text-wrap>
          <app-post [post]="post"></app-post>
        </ion-item>
</ion-list>
